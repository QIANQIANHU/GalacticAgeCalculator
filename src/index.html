<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body class = "jumbotron">
      <form id="ageCalculator-form">

        <label for="userBirthday">Enter your birthday(eg:1999-02-10): </label>
        <input id="userBirthday" type="date">
        <br>

        <label for="averageLife">Average life expectancy:</label>
        <input id="averageLife" type="number">
        <br>

        <label for="secondUserBirthday">Enter your partner's birthday(eg:1999-02-10): </label>
        <input id="secondUserBirthday" type="date">
        <br>
        <button type="submit">Submit</button>
      </form>
      <ul>
        <li id="ageInYears"></li>
        <li id="differentsInSeconds"></li>
        <li id="planetAge"></li>
        <li id="expectancyLife"></li>
      </ul>
  </body>
</html>
